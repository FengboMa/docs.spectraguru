title: SpectraGuru Documentation
description: SpectraGuru Documentation page!
remote_theme: just-the-docs/just-the-docs
favicon_ico: "/assets/images/favicon.png"
logo: "/assets/images/logo.png"

url: https://github.com/FengboMa/docs.spectraguru


markdown: kramdown

kramdown:
  math_engine: katex

just_the_docs:
  math_renderer: katex


# aux_links:
#   Template Repository: https://github.com/just-the-docs/just-the-docs-template

# Footer content
# appears at the bottom of every page's main content

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

footer_content: "License, Policies and Disclaimers <a href=\"https://fengboma.github.io/docs.spectraguru/docs/License-Policies-Disclaimers.html\">here</a>. <br> Find <a href=\"https://github.com/FengboMa/SpectraGuru_beta\">us</a> on GitHub"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html



# Footer "Edit this page on GitHub" link text
gh_edit_link: false # show or hide edit this page link
gh_edit_link_text: "Find this page on GitHub"
gh_edit_repository: "https://github.com/FengboMa/SpectraGuru_beta" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately


callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: green
  warning:
    title: Warning
    color: red